<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Paint.js</title>
</head>
<body>
	<canvas id="canvas" class="canvas"></canvas>
	<div class="controls">
		<div class="control__range">
			<input type="range" id="range" min="0.1" max="5.0" value="2.5" step="0.1">
		</div>
		<div class="control__btns">
			<button id="btn-fill">Fill</button>
			<button id="btn-save">Save</button>
		</div>
		<div class="control__colors">
			<div class="control__color" style="background-color: #000000"></div>
			<div class="control__color" style="background-color: #ffffff"></div>
			<div class="control__color" style="background-color: #ff0000"></div>
			<div class="control__color" style="background-color: #ff9500"></div>
			<div class="control__color" style="background-color: #ffcc00"></div>
			<div class="control__color" style="background-color: #4dc963"></div>
			<div class="control__color" style="background-color: #5ac8fa"></div>
			<div class="control__color" style="background-color: #0579ff"></div>
			<div class="control__color" style="background-color: #5856d6"></div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
